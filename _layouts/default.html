<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

  <body style="background-color: #ffffff;">

    {%- include header.html -%}
	{% include chapter_tagging.html %}
	
	<main class="page-content" aria-label="Content">
      <div id="wrappertext" class="wrapper night-mode">
	  
        {% assign output = content			
			| replace: '{sep}', '<img src="/Images/sep.png" alt="sep">'
			| replace: '<div class="footnotes" role="doc-endnotes">', '<hr><h3>Footnotes:</h3><div class="footnotes" role="doc-endnotes">'
			| replace: '<blockquote>', '<blockquote class="night-mode-quotes">'
			| replace: '@[', '<span class="night-mode-quotes">'
			| replace: ']@', '</span>'
		%}		
		{{output}}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
